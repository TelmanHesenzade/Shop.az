<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daxil ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Daxil ol</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="name" class="form-label">Adınız</label>
        <input type="text" id="name" class="form-control" placeholder="Adınızı daxil edin" required />
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Soyadınız</label>
        <input type="text" id="surname" class="form-control" placeholder="Soyadınızı daxil edin" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Daxil ol</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();

      if (!name || !surname) {
        alert('Zəhmət olmasa, bütün xanaları doldurun.');
        return;
      }

      const user = { name, surname };
      localStorage.setItem('user', JSON.stringify(user));

      // Daxil olunduqdan sonra ana səhifəyə yönləndir
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
